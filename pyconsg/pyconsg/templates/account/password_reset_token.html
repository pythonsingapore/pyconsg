{% extends "site_base_one_column.html" %}
{% load i18n %}
{% load url from future %}

{% block head_title %}{% trans "Set your new password" %} | {{ block.super }}{% endblock %}

{% block body %}
<form method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
    <legend>{% trans "Set your new password" %}</legend>
    <fieldset>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
                <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
        </div>
    </fieldset>
</form>
{% endblock %}
